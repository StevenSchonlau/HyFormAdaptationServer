<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/static/css/chat.css{{BUST}}">
    <title>A-Teams Chat</title>

</head>

<body>
    <div class="outerer-container">
        {% if not experimenter %}
        <div class="chat-header">
            <div class="row chat-header-row">
                <div class="col-7 chat-header-col">
                    {% if position_name %}
                    {{position_name}}
                    {% endif %}
                </div>
                <div class="col-3 chat-header-col">
                    <a href="/info/" target="_blank">Info</a>
                </div>
                <div class="col-2 chat-header-col">
                    <a target="_parent" href="{% url 'logout' %}">logout</a>
                </div>
            </div>
            <div class="row chat-header-row">
                <div class="col-12 chat-header-col running-timer" id="running-timer" hidden></div>
            </div>
        </div>        
        {% else %}
        <div class="chat-header" id="timer-header" hidden>
            <div class="row">
                <div class="col-12 running-timer" id="running-timer" hidden></div>
            </div>
        </div>
        {% endif %}
        <div class="outer-container">
            <ul id="channel-list" class="list-unstyled channel-list"></ul>
        </div>
        <!-- TODO: if bot enabled -->
        <div id="design-bot-div" hidden>
            <div class="col-12 bot-col">
                <button id="design-bot-options" type="submit" class="bot-btn">Bot Chat Wizard</button>
            </div>
        </div>
        <div id="ops-bot-div" hidden>
            <div class="col-12 bot-col">
                <button id="ops-bot-options" type="submit" class="bot-btn">Bot Chat Wizard</button>
            </div>
        </div>
        <div class="message-controls">            
            <div class="col-9 chat-message">
              <textarea id="message" placeholder="Type Here" type="text" autofocus autocomplete="off"
                spellcheck="false" autocorrect="off" class="form-control input-xs" ></textarea>
            </div>
            <div class="col-3 chat-send">
                <button id="send" type="submit" class="btn primary-btn btn-xs">Send</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="design-bot-chat-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <ul id="design-bot-chat-options" class="list-unstyled channel-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ops-bot-chat-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <ul id="ops-bot-chat-options" class="list-unstyled channel-list"></ul>
                </div>
            </div>
        </div>
    </div>


    <script type='application/javascript' src="/static/js/jquery-3.4.1.min.js"></script>
    <script type='application/javascript' src="/static/js/bootstrap.bundle.min.js"></script>
    <script type='application/javascript' src="/static/js/ajax.js{{BUST}}"></script>
    <script type='application/javascript' src="/static/js/chat.js{{BUST}}"></script>
    <script type='application/javascript' src="/static/js/helpers.js{{BUST}}"></script>

</body>

</html>
