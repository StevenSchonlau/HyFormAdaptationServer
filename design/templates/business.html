<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Business Planner</title>
    {% if redir %}
    <meta http-equiv="Refresh" content="0; url={{redir}}" />
    {% endif %}
    {% if not redir %}
    <link rel="stylesheet" href="/static/js/TemplateData/style.css">
    <link rel="stylesheet" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css{{BUST}}">
    <script src="/static/js/TemplateData/UnityProgress.js{{BUST}}"></script>
    <script src="/static/js/Build/UnityLoader.js{{BUST}}"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/static/js/Build/webgl.json", {onProgress: UnityProgress});
    </script>
    {% endif %}
  </head>
  <body>
    {% if not redir %}
    <div class="container-fluid h-100">
      <div class="row">
          <div class="col-9">
            <div class="webgl-content">
              <div id="gameContainer"></div>
            </div>
          </div>
          <div class="col-3">
              <iframe src='/chat/'></iframe>
          </div>
      </div>
  </div>
  <script type='application/javascript' src="/static/js/jquery-3.4.1.min.js"></script>
  <script type='application/javascript' src="/static/js/main.js{{BUST}}"></script>
  {% endif %}
  </body>
</html>
