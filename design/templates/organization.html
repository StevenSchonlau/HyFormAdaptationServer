<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Session Management</title>
    <link rel="stylesheet" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/static/css/common.css">
</head>

<body>
    {% if user.is_authenticated %}
    <h1 class="text-center">Organization / Study / Experiment Selection</h1>
    <br>
    <br>
    <div id="organization">
        <div class="container">
            <h3 class="text-center">Select Organization</h3>
            <select class="form-control" id="select-organization">
                <option></option>
                {% for org in orgs %}
                <option value="{{org.id}}">{{org.name}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <h3 class="text-center">Select Study</h3>
            <select class="form-control" id="select-study">
                <option></option>
            </select>
            <br>
            <br>
            <h3 class="text-center">Select Experiment</h3>
            <select class="form-control" id="select-experiment">
                <option></option>
            </select>
            <br>
            <br>
            <button type="button" class="btn btn-primary" id="continue_button">Continue</button>
        </div>
    </div>
    <script type='application/javascript' src="/static/js/jquery-3.4.1.min.js"></script>
    <script type='application/javascript' src="/static/js/bootstrap.bundle.min.js"></script>
    <script type='text/javascript' src="/static/js/ajax.js"></script>
    <script type='text/javascript' src="/static/js/organization.js"></script>
    {% endif %}
</body>

</html>
